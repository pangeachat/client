<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangea Chat - Demo</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flt-glass-pane {
            position: relative;
        }
        .feature-list {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #555;
        }
        .feature-item::before {
            content: "✓";
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="flt-glass-pane">
        <div class="container">
            <h1>Pangea Chat</h1>
            <p class="subtitle">Learn a language while texting your friends</p>
            <form id="loginForm" role="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" role="textbox" aria-label="Username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" role="textbox" aria-label="Email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" aria-label="Password" placeholder="Enter your password" required>
                </div>
                <button type="submit" role="button" aria-label="Sign In">Sign In</button>
            </form>
            <div id="message" class="message" role="alert"></div>
            <div class="feature-list">
                <div class="feature-item">Interactive Grammar Correction (IGC)</div>
                <div class="feature-item">Real-time language assistance</div>
                <div class="feature-item">Chat with native speakers</div>
                <div class="feature-item">Practice activities</div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                if (username && email && password) {
                    messageDiv.textContent = '✓ Login successful! Welcome to Pangea Chat.';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    setTimeout(() => {
                        messageDiv.textContent = 'Redirecting to chat...';
                    }, 1000);
                } else {
                    messageDiv.textContent = '✗ Please fill in all fields.';
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
